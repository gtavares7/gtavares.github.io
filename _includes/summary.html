<div class="container summary-container">
  <h3 id="{{ site.summary | slugify | default: 'summary' }}">{{ site.summary_title | default:
  "Summary" }}</h3>
  <div class="row clearfix">
    {%- if site.summary_profile_image -%}
      <div class="col-xs-12 col-sm-4 col-md-3 no-print">
        <span class="profile-img" style="background-image: url({{ site.summary_profile_image | relative_url }})"></span>
      </div>
    {%- endif -%}
    <div class="{{ 'col-xs-12 ' }}{%- if site.summary_profile_image -%}col-sm-8 col-md-9 col-print-12{%- endif -%}">
      {{ site.summary_content | strip | markdownify }}
    </div>
  </div>
</div>
